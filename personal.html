<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planned Planthood - User</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/Logo.svg" />
  </head>
  <body>
    <div class="wrapper max-width">
      <header class="flex-container flex-column">
        <nav class="nav">
          <figure class="nav__burger-menu">
            <img src="assets/burger_menu.png" alt="Burger menu icon" />
          </figure>
          <section class="nav__links">
            <a class="nav__link" href="#">PLANER</a>
            <a class="nav__link" href="#">HISTORIK</a>
            <a class="nav__link" href="#">TIPS</a>
            <a class="nav__link" href="#">LOGGA UT</a>
          </section>
        </nav>
        <section class="hero hero--personal grid-container">
          <figure class="hero__img hero__img--logo hero__img--personal">
            <img src="assets/Logo.svg" alt="Planthood logo" />
          </figure>
          <h1 class="page-title">Mina sidor</h1>
        </section>
      </header>

      <main class="content-padding flex-container flex-column">
        <section class="plant-add">
          <h2 class="plant-add__title">Lägg till ny plantering:</h2>
          <form class="plant-add__form flex-container flex-column">
            <div class="input-wrapper">
              <label class="plant-add__label" for="plant">Planta:</label>
              <input class="plant-add__input" id="plant" type="text" />
            </div>
            <div class="input-wrapper">
              <label class="plant-add__label" for="date">Datum:</label>
              <input class="plant-add__input" id="date" type="date" />
            </div>
            <button class="plant-add__button">LÄGG TILL</button>
          </form>
        </section>

        <section class="planning grid-container">
          <h2 class="planning__title">Dina planerade planteringar:</h2>
          <article class="plant-card">
            <figure class="plant-card__fig">
              <img src="assets/cucumbers.png" alt="Cucumbers in soil" />
              <img class="img-overlay" src="assets/plant.svg" alt="Plantpot line art" />
            </figure>
            <section class="plant-card__info card-info">
              <h3 class="card-info__title">Gurka</h3>
              <p class="card-info__date">15 april 2024</p>
              <p class="card-info__user">Rico Coolio</p>
              <button class="btn-delete btn-trash-can">
                <svg
                  width="105"
                  height="121"
                  viewBox="0 0 105 121"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24.5 10C24.5 4.75329 28.7533 0.5 34 0.5H71C76.2467 0.5 80.5 4.75329 80.5 10V18.5H99C102.038 18.5 104.5 20.9624 104.5 24C104.5 27.0376 102.038 29.5 99 29.5H95.0034C95.3267 30.6106 95.5 31.7851 95.5 33V108C95.5 114.904 89.9036 120.5 83 120.5H23C16.0964 120.5 10.5 114.904 10.5 108V33C10.5 31.7851 10.6733 30.6106 10.9966 29.5H6C2.96243 29.5 0.5 27.0376 0.5 24C0.5 20.9624 2.96243 18.5 6 18.5H24.5V10ZM35.5 18.5H69.5V11.5H35.5V18.5ZM23 31.5C22.1716 31.5 21.5 32.1716 21.5 33V108C21.5 108.828 22.1716 109.5 23 109.5H83C83.8284 109.5 84.5 108.828 84.5 108V33C84.5 32.1716 83.8284 31.5 83 31.5H23ZM34 43.5C37.0376 43.5 39.5 45.9624 39.5 49V94.01C39.5 97.0476 37.0376 99.51 34 99.51C30.9624 99.51 28.5 97.0476 28.5 94.01V49C28.5 45.9624 30.9624 43.5 34 43.5ZM53 43.5C56.0376 43.5 58.5 45.9624 58.5 49V94.01C58.5 97.0476 56.0376 99.51 53 99.51C49.9624 99.51 47.5 97.0476 47.5 94.01V49C47.5 45.9624 49.9624 43.5 53 43.5ZM72 43.5C75.0376 43.5 77.5 45.9624 77.5 49V94.01C77.5 97.0476 75.0376 99.51 72 99.51C68.9624 99.51 66.5 97.0476 66.5 94.01V49C66.5 45.9624 68.9624 43.5 72 43.5Z"
                    fill="white"
                  />
                </svg>
              </button>
              <button class="btn-delete btn-normal">TA BORT</button>
            </section>
          </article>
        </section>

        <section class="planted grid-container">
          <h2 class="planted__title">Dina planterade planteringar:</h2>
          <article class="plant-card">
            <figure class="plant-card__fig">
              <img src="assets/tomatoes_closeUp.png" alt="Close up of unripe tomatoes" />
              <img class="img-overlay" src="assets/plant.svg" alt="Plantpot line art" />
            </figure>
            <section class="plant-card__info card-info">
              <h3 class="card-info__title">Tomat</h3>
              <p class="card-info__date">1 april 2024</p>
              <p class="card-info__user">Jocke</p>
              <button class="btn-delete btn-trash-can">
                <svg
                  width="105"
                  height="121"
                  viewBox="0 0 105 121"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24.5 10C24.5 4.75329 28.7533 0.5 34 0.5H71C76.2467 0.5 80.5 4.75329 80.5 10V18.5H99C102.038 18.5 104.5 20.9624 104.5 24C104.5 27.0376 102.038 29.5 99 29.5H95.0034C95.3267 30.6106 95.5 31.7851 95.5 33V108C95.5 114.904 89.9036 120.5 83 120.5H23C16.0964 120.5 10.5 114.904 10.5 108V33C10.5 31.7851 10.6733 30.6106 10.9966 29.5H6C2.96243 29.5 0.5 27.0376 0.5 24C0.5 20.9624 2.96243 18.5 6 18.5H24.5V10ZM35.5 18.5H69.5V11.5H35.5V18.5ZM23 31.5C22.1716 31.5 21.5 32.1716 21.5 33V108C21.5 108.828 22.1716 109.5 23 109.5H83C83.8284 109.5 84.5 108.828 84.5 108V33C84.5 32.1716 83.8284 31.5 83 31.5H23ZM34 43.5C37.0376 43.5 39.5 45.9624 39.5 49V94.01C39.5 97.0476 37.0376 99.51 34 99.51C30.9624 99.51 28.5 97.0476 28.5 94.01V49C28.5 45.9624 30.9624 43.5 34 43.5ZM53 43.5C56.0376 43.5 58.5 45.9624 58.5 49V94.01C58.5 97.0476 56.0376 99.51 53 99.51C49.9624 99.51 47.5 97.0476 47.5 94.01V49C47.5 45.9624 49.9624 43.5 53 43.5ZM72 43.5C75.0376 43.5 77.5 45.9624 77.5 49V94.01C77.5 97.0476 75.0376 99.51 72 99.51C68.9624 99.51 66.5 97.0476 66.5 94.01V49C66.5 45.9624 68.9624 43.5 72 43.5Z"
                    fill="white"
                  />
                </svg>
              </button>
              <button class="btn-delete btn-normal">TA BORT</button>
            </section>
          </article>
          <article class="plant-card">
            <figure class="plant-card__fig">
              <img src="assets/tomatoes_small.png" alt="Small tomatoes surrounded by leaves" />
              <img class="img-overlay" src="assets/plant.svg" alt="Plantpot line art" />
            </figure>
            <section class="plant-card__info card-info">
              <h3 class="card-info__title">Tomat</h3>
              <p class="card-info__date">1 april 2024</p>
              <p class="card-info__user">Majvor och P-Å</p>
              <button class="btn-delete btn-trash-can">
                <svg
                  width="105"
                  height="121"
                  viewBox="0 0 105 121"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M24.5 10C24.5 4.75329 28.7533 0.5 34 0.5H71C76.2467 0.5 80.5 4.75329 80.5 10V18.5H99C102.038 18.5 104.5 20.9624 104.5 24C104.5 27.0376 102.038 29.5 99 29.5H95.0034C95.3267 30.6106 95.5 31.7851 95.5 33V108C95.5 114.904 89.9036 120.5 83 120.5H23C16.0964 120.5 10.5 114.904 10.5 108V33C10.5 31.7851 10.6733 30.6106 10.9966 29.5H6C2.96243 29.5 0.5 27.0376 0.5 24C0.5 20.9624 2.96243 18.5 6 18.5H24.5V10ZM35.5 18.5H69.5V11.5H35.5V18.5ZM23 31.5C22.1716 31.5 21.5 32.1716 21.5 33V108C21.5 108.828 22.1716 109.5 23 109.5H83C83.8284 109.5 84.5 108.828 84.5 108V33C84.5 32.1716 83.8284 31.5 83 31.5H23ZM34 43.5C37.0376 43.5 39.5 45.9624 39.5 49V94.01C39.5 97.0476 37.0376 99.51 34 99.51C30.9624 99.51 28.5 97.0476 28.5 94.01V49C28.5 45.9624 30.9624 43.5 34 43.5ZM53 43.5C56.0376 43.5 58.5 45.9624 58.5 49V94.01C58.5 97.0476 56.0376 99.51 53 99.51C49.9624 99.51 47.5 97.0476 47.5 94.01V49C47.5 45.9624 49.9624 43.5 53 43.5ZM72 43.5C75.0376 43.5 77.5 45.9624 77.5 49V94.01C77.5 97.0476 75.0376 99.51 72 99.51C68.9624 99.51 66.5 97.0476 66.5 94.01V49C66.5 45.9624 68.9624 43.5 72 43.5Z"
                    fill="white"
                  />
                </svg>
              </button>
              <button class="btn-delete btn-normal">TA BORT</button>
            </section>
          </article>
        </section>
      </main>

      <footer class="footer--personal">
        <div class="footer-bg--color">
          <figure class="grid-gallery">
            <img
              src="https://plus.unsplash.com/premium_photo-1678344170545-c3edef92a16e?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Farmer picking bell peppers"
            />
            <img
              src="https://images.unsplash.com/photo-1515150144380-bca9f1650ed9?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Watering can showering crops"
            />
            <img
              src="https://images.unsplash.com/photo-1464226184884-fa280b87c399?q=80&w=2500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Display of various vegetables"
            />
            <img
              src="https://plus.unsplash.com/premium_photo-1681398651047-78491e34f66a?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Farmer girl posing in front of someone picking crops"
            />
          </figure>
        </div>
        <a class="to-top" href="#">Till toppen av sidan</a>
      </footer>
    </div>
  </body>
</html>
